{% extends "import.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h2 class="mb-4">Plant Disease Classification Using Deep Learning</h2>
        <p class="lead mb-5">Upload an image of a plant leaf to identify potential diseases.</p>
        
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Choose an image</label>
                <input type="file" name="file" class="form-control" id="imageUpload" accept=".png, .jpg, .jpeg">
            </div>
        </form>

        <div class="image-section" style="display:none;">
            <img id="imagePreview" class="img-fluid rounded mb-4" src="#" style="max-height: 300px;"/>
            <div>
                <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
                    <i class="fas fa-search mr-2"></i> Analyze Image
                </button>
            </div>
        </div>

        <div class="mt-4">
            <div class="spinner-border text-primary" role="status" style="display:none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="result" class="mt-4">
            <h3 class="result-text"></h3>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').attr('src', e.target.result);
                    $('.image-section').show();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            $('.image-section').hide();
            $('#btn-predict').show();
            $('#result').text('');
            $('#result').hide();
            readURL(this);
        });

        $('#btn-predict').click(function () {
            var form_data = new FormData($('#upload-file')[0]);
            $(this).hide();
            $('.spinner-border').show();

            $.ajax({
                type: 'POST',
                url: '/predict',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: true,
                success: function (data) {
                    $('.spinner-border').hide();
                    $('#result').fadeIn(600);
                    $('#result .result-text').text('Prediction: ' + data);
                    console.log('Success!');
                },
            });
        });
    });
</script>
{% endblock %}
